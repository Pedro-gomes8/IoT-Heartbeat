<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1,
        h2 {
            color: #555;
        }

        #heartbeat-display {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            color: #007BFF;
        }

        .loading {
            font-size: 1em;
            color: #888;
        }

        #last-date {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }

        #chart_div {
            width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Heartbeat Dashboard</h1>

    <div id="dashboard">
        <p>Current Heartbeat:</p>
        <div id="heartbeat-display" class="loading">Loading...</div>
        <div id="last-date">
            <p></p>
        </div>
    </div>

    <h2>Heartbeat History</h2>
    <canvas id="chart_div"></canvas>

    <script>
        let historyData = [];
        let chart;

        function drawChart(data) {
            const ctx = document.getElementById('chart_div').getContext('2d');

            // If chart already exists, update it instead of creating a new one
            if (chart) {
                chart.data.labels = data.map(item => item.date);
                chart.data.datasets[0].data = data.map(item => item.heartbeat);
                chart.update();
                return;
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.date), // Timestamps for X-axis
                    datasets: [{
                        label: 'Heartbeat',
                        data: data.map(item => item.heartbeat), // Heartbeat values for Y-axis
                        borderColor: '#007BFF',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Heartbeat Over Time'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Heartbeat'
                            }
                        }
                    }
                }
            });
        }

        function updateDashboard(mostRecent) {
            document.getElementById('heartbeat-display').innerText = mostRecent.heartbeat;
            document.getElementById('last-date').innerText = mostRecent.date;
        }

        function fetchData() {
            fetch('http://127.0.0.1:5000/heartbeat-history')
                .then(response => response.json())
                .then(data => {
                    historyData = data;

                    // Update the dashboard with the most recent value
                    if (historyData.length > 0) {
                        const mostRecent = historyData[0]; // Assuming data is ordered by timestamp DESC
                        updateDashboard(mostRecent);
                    }

                    // Update the chart with new data
                    drawChart(historyData);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Initial fetch
        fetchData();

        // Set up periodic updates
        setInterval(fetchData, 2000); // Fetch every 5 seconds
    </script>
</body>

</html>
